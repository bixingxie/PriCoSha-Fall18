<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        $(document).ready(function(){
            $("#quit-submit").click(function(){
                console.log( $("#quit-group").val() );
                $.ajax({
                    url: '/quitGroup',
                    type: 'POST',
                    data: {
                        submit_button : 'Quit',
                        info: $("#quit-group").val()
                    },
                    success: function(response) {
                        if (response['message']) {
                            alert(response['message'],
                                check('#quitGroup')
                            );
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h3>Quit From Group: </h3>
        {% if groups %}
        <div class="form-row">
            <div class="form-group col-lg-6">
                <select id="quit-group" class="custom-select" name="fg_name">
                    {% for group in groups %}
                        <option value='{"fg_name":"{{ group.fg_name }}", "owner_email":"{{ group.owner_email }}"}'>{{ group.owner_email }}: {{ group.fg_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button id='quit-submit' class="btn btn-primary">Quit</button>
        </div>
        {% else %}
        <h4>You haven't joined any groups</h4>
        {% endif %}
    </div>
</body>
</html>
