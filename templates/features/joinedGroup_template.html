<div class="container">
		{% if joined_groups %}
			<h3>My groups</h3>
			<table class="table">
				<thead class="thead-light">
					<th scope="row">Owner Email</th>
					<th scope="row">Group Name</th>
				</thead>
				<tbody>
					{% for line in joined_groups %}
					<tr>
						<td>{{line.owner_email}}</td>
						<td>{{line.fg_name}}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		{% endif %}
</div>
