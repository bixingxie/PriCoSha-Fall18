<div class = "container">
	<h2>Here are your content items:</h2>
	<table class = "table table-hover">
		<thead>
			<th>item_id</th>
			<th>email_post</th>
			<th>Post Time</th>
			<th>file_path</th>
			<th>item_name</th>
		</thead>
		<tbody>
			{% for line in posts %}
				<tr>
					<td>{{line.item_id}}</td>
					<td>{{line.email_post}}</td>
					<td>{{line.post_time}}</td>
					<td>{{line.file_path}}</td>
					<td>{{line.item_name}}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
