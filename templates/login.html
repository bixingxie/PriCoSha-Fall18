<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<title>Login</title>
</head>
<body>
<div style="color:57068C !important" class="jumbotron" >
		<div class = "container">
  			<h1>PriCoSha</h1>
			<h3><a href="/register">Register</a></h3>
		</div>
</div>
<div class="container">
	<form action="/loginAuth" method="POST" class="form-horizontal">
		<div class="form-group row">
			<label for="usrid" class="col-form-label col-lg-1">Email</label>
			<div class="col-lg-4">
				<input type="email" id="usrid" name="email" class="form-control col-6" placeholder="Email" required>
			</div>
		</div>

		<div class="form-group row">
			<label for="pwd" class="col-form-label col-lg-1">Password</label>
			<div class="col-lg-4">
				<input type="password" name="password" id="pwd" class="form-control col-6" placeholder="Password" required>
			</div>
		</div>
		<button class="btn btn-primary" type="submit" value="Login">Login</button>
		{% if error %}
			<p class="error"><strong>Error:</strong> {{error}}</p>
		{% endif %}
	</form>
</div>
</body>


</html>
